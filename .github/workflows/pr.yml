name: PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: ./.github/actions/setup-flutter

      - name: Setup Flutter dependencies
        uses: ./.github/actions/setup-flutter-deps

      - name: Run tests
        run: flutter test

      - name: Analyze
        run: dart analyze

      - name: Build APK
        run: flutter build apk --debug
